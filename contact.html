<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>


</head>

<body>
    <div class="container">
        <!--contact section-->
        <div>
            <div class="container">
                <!--Heading section-->
                <div class="section-one">
                    <h1 class="section-one__name">Amal Nisha</h1>
                    <p class="section-one__role">Passionate Full Stack Developer with AWS Expertise</p>
                    <h3 class="section-one__contact"><a href="index.html">Home</a></h3>
                </div>
                <div class="contact-form">
                    <form>
                        <table>
                            <tr>
                                <td>Name:</td>
                                <td><input type="text" placeholder="Enter Your Name" class="contact-form__input"></td>
                            </tr>
                            <tr>
                                <td>Age:</td>
                                <td><input type="number" placeholder="Enter Your Age" class="contact-form__input"></td>
                            </tr>
                            <tr>
                                <td>Message:</td>
                                <td><textarea type="message" placeholder="Message............!" class="contact-form__textarea"></textarea></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td><input type="submit" class="contact-form__submit"></td>
                            </tr>
                        </table>
                    </form>
                </div>


                <!--socialmedia section-->
                <div class="section-five">
                    <p class="section-five__title">Social Media:
                        <a href="">Facebook</a>
                        <a href="https://www.linkedin.com/in/amal-nisha-b223592ab/" target="_blank">LinkedIn</a>
                    </p>

                    <p class="section-five__desc">&copy; Amal Nisha</p>
                </div>
            </div>
        

</body>

</html>
